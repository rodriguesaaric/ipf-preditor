<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPF FVC Prediction</title>

    <!-- Simple clean styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 95%;
            max-width: 600px;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-top: 12px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #bbb;
            font-size: 14px;
        }

        button {
            width: 100%;
            background: #007bff;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 6px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0056c7;
        }

        #result-box {
            margin-top: 20px;
            background: #eef5ff;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        #loader {
            display: none;
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            color: #444;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>IPF FVC Prediction</h2>

    <form id="predictForm">

        <label>Upload CT Scan (DICOM .dcm)</label>
        <input type="file" id="ctScan" accept=".dcm" required>

        <label>Weeks</label>
        <input type="number" id="weeks" required>

        <label>FVC</label>
        <input type="number" id="fvc" required>

        <label>Age</label>
        <input type="number" id="age" required>

        <label>Sex</label>
        <select id="sex" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label>Smoking Status</label>
        <select id="smokingStatus" required>
            <option value="Ex-smoker">Ex-smoker</option>
            <option value="Never Smoker">Never Smoker</option>
            <option value="Currently Smokes">Currently Smokes</option>
        </select>

        <button type="submit">Predict FVC</button>
    </form>

    <div id="loader">Processing... Please wait.</div>

    <div id="result-box">
        <h3>Prediction Result</h3>
        <p><strong>Predicted FVC:</strong> <span id="predictedFVC"></span></p>
        <p><strong>Confidence:</strong> <span id="confidence"></span></p>
    </div>
</div>


<script>
    const form = document.getElementById("predictForm");
    const loader = document.getElementById("loader");
    const resultBox = document.getElementById("result-box");

    form.addEventListener("submit", async (event) => {
        event.preventDefault();
        loader.style.display = "block";
        resultBox.style.display = "none";

        const ctScanFile = document.getElementById("ctScan").files[0];
        if (!ctScanFile) {
            alert("Please upload a DICOM file.");
            loader.style.display = "none";
            return;
        }

        // Prepare form data
        const formData = new FormData();
        formData.append("ctScan", ctScanFile);
        formData.append("weeks", document.getElementById("weeks").value);
        formData.append("fvc", document.getElementById("fvc").value);
        formData.append("age", document.getElementById("age").value);
        formData.append("sex", document.getElementById("sex").value);
        formData.append("smokingStatus", document.getElementById("smokingStatus").value);

        try {
            // REAL API CALL
            const response = await fetch("/api/predict", {
                method: "POST",
                body: formData
            });

            if (!response.ok) {
                const err = await response.json();
                alert("Error: " + err.detail);
                loader.style.display = "none";
                return;
            }

            const data = await response.json();

            document.getElementById("predictedFVC").textContent = data.FVC;
            document.getElementById("confidence").textContent = data.Confidence;

            resultBox.style.display = "block";
        }

        catch (error) {
            console.error(error);
            alert("Something went wrong. Check console/logs.");
        }

        loader.style.display = "none";
    });
</script>

</body>
</html>
